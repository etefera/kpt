name: CheckSite
on:
  pull_request:
    paths:
      - "site/**"
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/checkout@v2
        with:
          repository: etefera/href-checker
          ref: docsify
          path: href-checker
      - uses: actions/setup-node@v2
        with:
          node-version: '14'
      - name: Install Site Checker
        run: yarn install
        working-directory: href-checker
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      - name: Build Site
        uses: docker/build-push-action@v2
        with:
          context: ./site
          load: true
          tags: kpt-site:latest
      - name: Run Site
        run: docker run -p 3000:80 -d kpt-site:latest 
      - name: Run Site Checker
        shell: bash
        run:  ls -R && ! (npx href-checker/ http://localhost:3000 --bad-content="404 - Not found" --silent --no-off-site -c=15 | grep . )

